name: Multi-Platform Matrix Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: matrix-187e8d5
        run: echo "Building for Python version ${{ matrix.python-version }}"

      - name: Generate build artifact
        run: echo "Build output for Python ${{ matrix.python-version }}" > build_output_${{ matrix.python-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-187e8d5-py${{ matrix.python-version }}
          path: build_output_${{ matrix.python-version }}.txt
